spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://eureka:password@${REGISTRY_SERVER}:8761/eureka
logging.level.root= INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator= INFO
logging.level.org.springframework.cloud.gateway= TRACE
server.port=8000
eureka.client.registry-fetch-interval-seconds=5
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.discovery.enabled=true

management.endpoints.web.exposure.include=*

eureka.client.registerWithEureka = true
eureka.client.service-url.defaultZone = ${EUREKA_URI:http://${REGISTRY_SERVER}:8761/eureka}
eureka.client.fetchRegistry = true

zuul.host.socket-timeout-millis: 1000000
zuul.host.connect-timeout-millis: 1000000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds= 1000000
hystrix.command.default.execution.isolation.strategy= THREAD
ribbon.ReadTimeout=60000
